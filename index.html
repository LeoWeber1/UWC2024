<!-- This webmap was made by Gabriel dos Santos Almeida for the MoreDeve softskill challenge.  -->
<!-- Project made with traditional HTML and CSS styles and using Mapbox API to create the map. -->
<!-- To learn more about how to make this project, I used the official Mapbox API Doccumentation  -->
<!-- Available in this link: https://docs.mapbox.com -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Mapbox GL CDN -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>
    
    <!-- Mapbox GL Directions CDN -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
    
    <!-- Map Style -->
    <link rel="stylesheet" href="style/style.css">
    <title>Google Maps Clone</title>
</head>
<body>
    <div id='map'></div>
    
    <!-- Map Script -->
    <script src="script/script.js"></script>
</body>
</html>
